<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div>
            <input id="brushControl" value="0" type="range">
            <a id="size"></a>
        </div>
        <div>
            <input id="opacity" type="range" value="1000">
            <a id="opacityNumber"></a>
        </div>
        <div id="tool">
            <div class="toolName">
                <button id="brush">
                    <img src="./asset/paint-brush.png" alt="">
                </button>
                <span class="toolList">브러시</span>
            </div>
            <div class="toolName">
                <button id="eraser">
                    <img src="./asset/eraser.png" alt="">
                </button>
                <span class="toolList">지우개</span>
            </div>
            <div class="toolName">
                <button id="fill">
                    <img src="./asset/fill.png" alt="">
                </button>
                <span class="toolList">채우기</span>
            </div>
            <div class="toolName">
                <button id="gradation">
                    <img src="./asset/gradation.png" alt="">
                </button>
                <span class="toolList">그라데이션</span>
            </div>
            <div class="toolName">
                <button id="reset">
                    <img src="./asset/reload.png" alt="">
                </button>
                <span class="toolList">리셋</span>
            </div>
        </div>
    </header>
    <main>
        <canvas id="canvas" width="600" height="700"></canvas>
    </main>
    <article id="jsColor">
        <div id="red" class="color" style="background-color: red"></div>
        <div id="orange" class="color" style="background-color: orange"></div>
        <div id="yellow" class="color" style="background-color: yellow"></div>
        <div id="green" class="color" style="background-color: yellowgreen"></div>
        <div id="blue" class="color" style="background-color: blue"></div>
        <div id="purple" class="color" style="background-color: violet"></div>
        <div id="black" class="color" style="background-color: black"></div>
        <div id="white" class="color" style="background-color: whitesmoke"></div>
    </article>

    <script src="./index.js"></script>
</body>

</html>
